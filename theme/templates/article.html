{% extends "base.html" %}
{% block title %} {{ article.title }} {% endblock %}
{% block content %}
<div class="post">
    <div class="post-title" >
      <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
      {% if article.status == "draft" %}
      <h4><i>Draft</i></h4>
      {% else %}
      <h4>{{ article.date | strftime('%B %d, %Y') }}</h4>
      {% endif %}
    </div>
    {{ article.content }}
</div>
{% endblock %}
